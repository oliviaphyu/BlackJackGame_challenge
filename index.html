<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <button id="start-button" onclick="startGame()">START GAME</button>
        <button id="new-card-button" style="display: none" onclick="newCard()">NEW CARD</button>
        <button id="restart-button" style="display: none" onclick="restartGame()">RESTART</button>
        <p id="player-el"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
